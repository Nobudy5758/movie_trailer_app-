workflows:
  kivy-build:
    name: Build Kivy APK
    environment:
      python: "3.10"
    scripts:
      - name: Install project requirements
        script: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
      - name: Build APK
        script: |
          buildozer -v android debug
    artifacts:
      - buildozer.spec
      - bin/*.apk
